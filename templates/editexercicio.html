<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<link href="{{ url_for('static', filename='main.css')}}" rel="stylesheet"></head>
<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">

      {% include 'navbar.html' %}
      
        
        <div class="app-main">



            {% include 'sidebar.html' %}



                <div class="app-main__outer">
                    <div class="app-main__inner">

                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title">Editar Exercício</h5>
                                    {% for row in update %}
                                        <form method="POST" action="/editexercicio" enctype="multipart/form-data">
                                            <div class="position-relative form-group">
                                                <label for="nome" class="">Nome</label>
                                                <input name="nome" id="nome" value="{{row.nome}}" type="text" class="form-control">
                                                <input type="text" hidden class="form-control" value="{{row.id}}" placeholder="" id="id" name="id">
                                            </div>
                                            <div class="position-relative form-group">
                                                <label for="exampleText" class="">Descrição</label>
                                                <textarea name="descricao" id="exampleText" class="form-control">{{row.descricao}}</textarea>
                                            </div>
                                            <div class="position-relative form-group">
                                                <label for="exampleFile" class="">Gif</label>
                                                <input name="gif" id="exampleFile" type="file" class="form-control-file"></div>
                                            <button class="mt-1 btn btn-primary">Editar</button>
                                        </form>
                                        {% endfor %}
                                    </div>
                                </div>

                    </div>
                    <div class="app-wrapper-footer">
                        <div class="app-footer">
                            <div class="app-footer__inner">
                                <div class="app-footer-left">
                                    <ul class="nav">
                                        <li class="nav-item">
                                            <a href="javascript:void(0);" class="nav-link">
                                                Footer Link 1
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="javascript:void(0);" class="nav-link">
                                                Footer Link 2
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="app-footer-right">
                                    <ul class="nav">
                                        <li class="nav-item">
                                            <a href="javascript:void(0);" class="nav-link">
                                                Footer Link 3
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="javascript:void(0);" class="nav-link">
                                                <div class="badge badge-success mr-1 ml-0">
                                                    <small>NEW</small>
                                                </div>
                                                Footer Link 4
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
                <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        </div>
    </div>    
<script type="text/javascript" src="{{ url_for('static', filename='assets/scripts/main.js')}}"></script></body>
</html>
