<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

      <script type="text/javascript">
        function ShowHideDiv() {
            document.getElementById("saude").value = "{% for row in update %}{{row.saude}}{% endfor %}";
            var saudesim = document.getElementById("saudesim");
            var divsaude = document.getElementById("divsaude");
            divsaude.style.display = saudesim.checked ? "block" : "none";
        } 
      </script>      
<link href="{{ url_for('static', filename='main.css')}}" rel="stylesheet"></head>
<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">

      {% include 'navbar.html' %}
      
        
        <div class="app-main">



            {% include 'sidebar.html' %}



                <div class="app-main__outer">
                    <div class="app-main__inner">
                            <div class="col-md-9">
                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title">Editar Utilizador</h5>
                                    {% for row in update %}
                                        <form method="POST" action="/editusers" enctype="multipart/form-data">
                                            <div class="position-relative form-group"><label for="exampleEmail" class="col-sm-2 col-form-label">Email</label>
                                                <input name="email" id="exampleEmail" value="{{row.email}}" type="email" class="form-control">
                                                <input type="text" hidden class="form-control" value="{{row.id}}" placeholder="" id="id" name="id">
                                            </div>
                                            <div class="position-relative form-group"><label for="examplePassword" class="col-sm-2 col-form-label">Password</label>
                                                <input name="password" id="examplePassword" type="password" class="form-control">
                                            </div>
                                            <div class="position-relative form-group"><label for="exampleEmail" class="col-sm-2 col-form-label">Nome</label>
                                                <input name="nome" type="text" value="{{row.nome}}" class="form-control">
                                            </div>
                                            <div class="position-relative form-group"><label for="exampleEmail" class="col-sm-2 col-form-label">Apelido</label>
                                                <input name="apelido" type="text" value="{{row.apelido}}" class="form-control">
                                            </div>
                                            <div class="position-relative form-group"><label for="exampleEmail" class="col-sm-2 col-form-label">Número de Telefone</label>
                                                <input name="telefone" type="number" value="{{row.telefone}}" class="form-control">
                                            </div>
                                            <div class="position-relative form-group"><label for="examplePassword" class="col-sm-2 col-form-label">Peso (kg)</label>
                                                <input step="0.01" min="0" name="peso" id="examplePeso" value="{{row.peso}}" type="number" class="form-control">
                                            </div>
                                            <div class="position-relative form-group"><label for="examplePassword" class="col-sm-2 col-form-label">Altura (m)</label>
                                                <input step="0.01" min="0" name="altura" value="{{row.altura}}" id="exampleAltura" type="number" class="form-control">
                                            </div>
                                            <div class="position-relative form-group"><label for="examplePassword" class="col-sm-2 col-form-label">Data de Nascimento</label>
                                                <input name="datadenascimento" id="exampleData" value="{{row.data_nascimento}}" type="date" class="form-control">
                                            </div>
                                            <div class="position-relative form-group"><label for="examplePassword" class="col-sm-2 col-form-label">Género</label>
                                                <div>
                                                    <div class="custom-radio custom-control form-group">
                                                        <div class="col-sm-5">
                                                            <input type="radio" id="exampleCustomRadio" {% if row.genero=="Feminino" %} checked{% endif %} name="genero" value="Feminino" class="custom-control-input">
                                                            <label class="custom-control-label" for="exampleCustomRadio">Feminino</label>
                                                        </div>
                                                    </div>
                                                    <div class="custom-radio custom-control form-group">
                                                        <div class="col-sm-5">
                                                            <input type="radio" id="exampleCustomRadio2" {% if row.genero=="Masculino" %} checked{% endif %} name="genero" value="Masculino" class="custom-control-input">
                                                            <label class="custom-control-label" for="exampleCustomRadio2">Masculino</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="position-relative form-group"><label for="examplePassword" class="col-sm-2 col-form-label">Problemas de Saúde</label>
                                                <div>
                                                    <div class="custom-radio custom-control form-group">
                                                        <div class="col-sm-10">
                                                            <input type="radio" id="saudenao" onclick="ShowHideDiv()" name="probsaude" class="custom-control-input">
                                                            <label class="custom-control-label" for="saudenao">Não</label>
                                                        </div>
                                                    </div>
                                                    <div class="custom-radio custom-control form-group">
                                                        <div class="col-sm-10">
                                                            <input type="radio" id="saudesim" checked onclick="ShowHideDiv()" name="probsaude" class="custom-control-input">
                                                            <label class="custom-control-label" for="saudesim">Sim</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="divsaude" style="display: block" class="position-relative form-group">
                                                <label for="exampleText" class="">Lista de problemas de saúde / atenções a ter</label>
                                                <textarea name="saude" id="saude" class="form-control">{{row.saude}}</textarea>
                                            </div>
                                            <div class="position-relative form-group">
                                                <label for="exampleText" class="">Descrição de estilo de vida</label>
                                                <textarea name="estilovida" id="exampleText" class="form-control">{{row.estilo_vida}}</textarea>
                                            </div>
                                            <div class="position-relative form-group"><label for="exampleFile" class="">Imagem de Perfil</label>
                                                <input name="imgPerfil" id="exampleFile" type="file" class="form-control-file">
                                            </div>
                                            <div class="position-relative form-group"><label for="examplePassword" class="col-sm-2 col-form-label">Cargo</label>
                                                <div>
                                                    <div class="custom-radio custom-control form-group">
                                                        <div class="col-sm-5">
                                                            <input type="radio" id="Cargo1" name="cargo" {% if row.cargo=="Utilizador" %} checked{% endif %} value="Utilizador" class="custom-control-input">
                                                            <label class="custom-control-label" for="Cargo1">Utilizador</label>
                                                        </div>
                                                    </div>
                                                    <div class="custom-radio custom-control form-group">
                                                        <div class="col-sm-5">
                                                            <input type="radio" id="Cargo2" name="cargo" {% if row.cargo=="Administrador" %} checked{% endif %} value="Administrador" class="custom-control-input">
                                                            <label class="custom-control-label" for="Cargo2">Administrador</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div><br>
                                            <div class="position-relative row form-group">
                                                <div class="col-sm-10">
                                                    <button class="btn btn-primary"><strong>Editar</strong></button>
                                                </div>
                                            </div>
                                        </form>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="app-wrapper-footer">
                        <div class="app-footer">
                            <div class="app-footer__inner">
                                <div class="app-footer-left">
                                    <ul class="nav">
                                        <li class="nav-item">
                                            <a href="javascript:void(0);" class="nav-link">
                                                Footer Link 1
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="javascript:void(0);" class="nav-link">
                                                Footer Link 2
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="app-footer-right">
                                    <ul class="nav">
                                        <li class="nav-item">
                                            <a href="javascript:void(0);" class="nav-link">
                                                Footer Link 3
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="javascript:void(0);" class="nav-link">
                                                <div class="badge badge-success mr-1 ml-0">
                                                    <small>NEW</small>
                                                </div>
                                                Footer Link 4
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
                <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        </div>
    </div>    
<script type="text/javascript" src="{{ url_for('static', filename='assets/scripts/main.js')}}"></script></body>
</html>
