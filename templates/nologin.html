<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link href="{{ url_for('static', filename='Login_v3/images/icons/favicon.ico')}}" rel="stylesheet">
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='Login_v3/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='Login_v3/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}" rel="stylesheet">
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='Login_v3/fonts/iconic/css/material-design-iconic-font.min.css')}}" rel="stylesheet">
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='Login_v3/vendor/animate/animate.css')}}" rel="stylesheet">
<!--===============================================================================================-->	
	<link href="{{ url_for('static', filename='Login_v3/vendor/css-hamburgers/hamburgers.min.css')}}" rel="stylesheet">
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='Login_v3/vendor/select2/select2.min.css')}}" rel="stylesheet">
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='Login_v3/vendor/select2/select2.min.css')}}" rel="stylesheet">
<!--===============================================================================================-->	
	<link href="{{ url_for('static', filename='Login_v3/vendor/daterangepicker/daterangepicker.css')}}" rel="stylesheet">
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='Login_v3/css/util.css')}}" rel="stylesheet">
	<link href="{{ url_for('static', filename='Login_v3/css/main.css')}}" rel="stylesheet">
<!--===============================================================================================-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{{ url_for('static', filename='img/gym.jpg')}}');">
			<div class="wrap-login100">
				<form method="POST" action="/login" id="loginform" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="email" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" id="logbutton" class="login100-form-btn">
							Login
						</button>
					</div><br>

					<div class="container-login100-form-btn">
						<div class="alert alert-danger fade show" role="alert">Password errada</div>
					</div>

					

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='Login_v3/vendor/jquery/jquery-3.2.1.min.js')}}">
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='Login_v3/vendor/animsition/js/animsition.min.js')}}">
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='Login_v3/vendor/bootstrap/js/popper.js')}}">
	<script src="{{ url_for('static', filename='Login_v3/vendor/bootstrap/js/bootstrap.min.js')}}">
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='Login_v3/vendor/select2/select2.min.js')}}">
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='Login_v3/vendor/daterangepicker/moment.min.js')}}">
	<script src="{{ url_for('static', filename='Login_v3/vendor/daterangepicker/daterangepicker.js')}}">
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='Login_v3/vendor/countdowntime/countdowntime.js')}}">
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='Login_v3/js/main.js')}}">

</body>
</html>
