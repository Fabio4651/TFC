        function send(id_exercicio) {
                redirectPost('/deleteexercicio?id_exercicio='+id_exercicio, { id: id_exercicio })
                .then(function(response) {
                    console.log(response);
                })
            }

            function redirectPost(url, id_exercicio) {
                var form = document.createElement('form');
                document.body.appendChild(form);
                form.method = 'POST';
                form.action = url;
                var input = document.createElement('input');
                input.value = id_exercicio
                form.appendChild(input);

                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);
            }

            function edit(id_user) {
                redirectPost('/updateexercicio?id_user='+id_user, { id: id_user })
                .then(function(response) {
